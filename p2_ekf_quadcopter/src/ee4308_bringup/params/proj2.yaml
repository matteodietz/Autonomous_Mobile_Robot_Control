drone:
  behavior:
    ros__parameters:
      reached_thres: 0.3
      cruise_height: 5.0
      frequency: 5.0
      use_ground_truth: true
      use_sim_time: true

  controller_ee4308: #there is another "controller" node that is generated by Gazebo.
    ros__parameters:
      lookahead_distance: 1.0
      max_xy_vel: 2.0
      max_z_vel: 1.0
      yaw_vel: 0.3
      kp_xy: 0.5 # TODO: experiment with more aggressive controls
      kp_z: 0.5
      frequency: 10.0
      use_ground_truth: true
      enable: true
      use_sim_time: true 

  planner:
    ros__parameters:
      interpolation_distance: 0.1
      
  estimator:
    ros__parameters:
      frequency: 30.0
      var_imu_x: 1.0
      var_imu_y: 1.0
      var_imu_z: 1.0
      var_imu_a: 1.0
      var_gps_x: 1.0
      var_gps_y: 1.0
      var_gps_z: 1.0
      var_baro: 1.0
      var_sonar: 0.001
      var_magnet: 1.0
      use_sim_time: true
      verbose: false

    # parameters to find the sonar variance
      determine_var_sonar: false
      polynomial_order: 1



